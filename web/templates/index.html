<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronocode </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal p-4">

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <div class="container mx-auto mt-10 p-8 bg-white rounded-xl shadow-2xl max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                Chronocode
            </h1>
        </header>

        <!-- Logged in sucessfully, can analyze repos -->>
        {{if .IsLoggedIn}}

        <div class="mb-8 text-center bg-green-50 p-3 rounded-lg border border-green-200">
            <p class="text-base text-green-700">âœ… SesiÃ³n iniciada con GitHub.</p>
        </div>

        <form id="analysis-form" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mb-10">
            <h3 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">Iniciar Nuevo AnÃ¡lisis</h3>

            <div class="mb-4">
                <label for="repoUrl" class="block text-gray-700 text-sm font-medium mb-2">
                    URL del Repositorio de GitHub:
                </label>
                <input type="url" id="repoUrl" name="repoUrl"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-800 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="e. g. https://github.com/octokerbs/chronocode-backend" required>
            </div>

            <button type="button" hx-post="/analyze" hx-target="#analysis-results-container" hx-swap="outerHTML"
                hx-include="#analysis-form"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg w-full transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                ðŸš€ Analizar Repositorio
            </button>
        </form>

        <div id="analysis-results-container" class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Timeline de Subcommits</h2>

            <div hx-get="/subcommits-timeline" hx-trigger="load" hx-swap="outerHTML"
                class="subcommits-timeline-content bg-gray-50 p-4 rounded-lg border border-gray-200">
                Cargando subcommits...
            </div>
        </div>

        <!-- Not logged in -->
        {{else}}
        <div class="text-center p-10 bg-indigo-50 rounded-xl shadow-inner border border-indigo-200">
            <svg class="mx-auto h-16 w-16 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <p class="text-xl text-indigo-800 mb-6 font-medium">
                Para acceder a las funcionalidades de anÃ¡lisis, por favor, inicia sesiÃ³n.
            </p>
            <a href="/auth/github/login"
                class="inline-block bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-200 shadow-xl hover:shadow-2xl">
                <span class="mr-2">ðŸ”‘</span> Iniciar SesiÃ³n con GitHub
            </a>
        </div>
        {{end}}
    </div>

    <footer class="text-center mt-10 text-gray-500 text-sm">
        Construido con Go, Gin y HTMX.
    </footer>
</body>

</html>
